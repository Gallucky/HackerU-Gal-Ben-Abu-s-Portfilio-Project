<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page - Let Us Lead You Forward</title>
        <!-- Getting the common styling of a landing page -->
        <link rel="stylesheet" href="../../styles/globals/general.css" />
        <link rel="stylesheet" href="../../styles/globals/toolbar.css" />
        <link rel="stylesheet" href="../global_landing_page_style.css" />
        <link rel="stylesheet" href="../../styles/globals/license.css" />

        <!-- Connecting to google's font api -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Assistant font support -->
        <link
            href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
            rel="stylesheet" />

        <!-- Heebo font support -->
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
            rel="stylesheet" />

        <!-- Rubik font support -->
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <nav class="tool-bar nav-area">
            <div class="tool-bar-content-wrapper">
                <a href="../../index.html" class="profile-area">
                    <div id="profile-image"></div>
                    <img
                        src="../../images/Profile-Name-removebg.png"
                        id="profile-name"
                        alt="Gal Ben Abu" />
                </a>

                <div class="extra-features">
                    <!-- Supported Languages -->
                    <a href="" id="language-change" class="outline-text">
                        <abbr title="Change Language / החלף שפה">
                            <img
                                src="../../images/language_48x48.png"
                                alt="Language image icon - dropdown for a language change" />
                        </abbr>
                    </a>

                    <!-- Enable Smooth Scrolling -->
                    <!-- chrome://flags/#smooth-scrolling -->
                    <a href="" id="settings-features" class="outline-text">
                        <img
                            src="../../images/settings-gear.png"
                            alt="Settings gear icon image that is a link to an helping page." />
                    </a>
                </div>

                <img
                    id="hamburger-menu-icon"
                    src="../../images/hamburger-menu.png"
                    alt="Hamburger menu Icon for the dropdown of links while on mobile" />

                <div class="links outline-text">
                    <a href="../../index.html#main">ראשי</a>
                    <a href="../../index.html#about">אודות</a>
                    <a href="../../index.html#services">שירותים</a>
                    <a href="../../index.html#contact">צור קשר</a>
                </div>
            </div>
        </nav>

        <div class="header-area">
            <!-- Project Name -->
            <h1>Let Us Lead You Forward</h1>

            <!-- Project Description -->
            <p>
                Supporting you in taking the next step with confidence. <br />
                Access tools and expert insights for real progress. <br />
                Your growth is our mission.
            </p>

            <div class="links-wrapper">
                <a href="./index.html" id="link-to-project">
                    <!-- Icon -->
                    <img src="../../images/git_94x94.png" alt="Link to project icon image" />

                    <!-- Text -->
                    <span>לצפיית הפרויקט</span>
                </a>
                <a
                    href="./4_let_us_lead_you_forward.rar"
                    id="download-project"
                    download="let-us-lead-you-forward-offline-files.rar">
                    <!-- Icon -->
                    <img
                        src="../../images/download_64x64.png"
                        alt="Download project files icon image" />

                    <!-- Text -->
                    <span>להורדת הפרויקט</span>
                </a>
            </div>
        </div>

        <div class="used-languages">
            <img
                src="../../images/languages_logos/html.png"
                alt="Used Language HTML Logo Image Icon" />
            <img
                src="../../images/languages_logos/css.png"
                alt="Used Language CSS Logo Image Icon" />
            <img
                src="../../images/languages_logos/Bootstrap_64x64.png"
                alt="Used Language Bootstrap Logo Image Icon" />
        </div>

        <div class="separator"></div>

        <!-- Project Preview -->
        <div class="project-preview">
            <img
                src="./images/project_preview.png"
                alt="Let Us Lead You Forward project's preview image" />
        </div>

        <!-- License Footer Bar -->
        <div class="license-footer-bar outline-text">
            <p class="name-year">Gal Ben Abu 2024</p>
            <p class="license-message">כל הזכויות שמורות לגל בן אבו</p>
        </div>
    </body>
</html>
