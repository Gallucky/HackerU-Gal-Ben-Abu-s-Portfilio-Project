<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let Us Lead You Forward</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>
    <body
        class="position-relative container-fluid d-flex flex-column justify-content-center align-items-center z-n1 position-absolute remove-scroll"
        style="overflow: hidden">
        <div
            class="container-fluid d-flex flex-column justify-content-center align-items-center z-n1 position-absolute top-0"
            style="
                height: 75.5vh;
                background-image: url('./images/2x_envelope.png');
                background-size: cover;
                background-position: 100% 100%;
                background-repeat: no-repeat;
            "></div>

        <!-- The content of the page -->
        <!-- The wrapper for the title and the paragraph... -->
        <div
            class="container w-50 d-flex flex-column align-items-center justify-content-center"
            style="height: 50vh; margin-top: 10vh; margin-bottom: 25vh">
            <h1 style="font: normal normal bold 86px/113px Assistant; color: #d3e10e">
                תן לנו להוביל אותך קדימה
            </h1>
            <p class="mt-3" style="font: normal normal normal 20px/26px Assistant; color: #f9f9f9">
                לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.
            </p>
        </div>

        <!-- The form -->
        <form
            class="container d-flex flex-row-reverse gap-1"
            style="text-align: right; margin-bottom: 5vh; margin-left: 200px">
            <!-- Full Name -->
            <div class="container d-flex flex-column text-rtl">
                <label
                    for="full-name"
                    style="font: normal normal bold 16px/21px Assistant; color: #011560"
                    >שם מלא</label
                >
                <input
                    type="text"
                    id="full-name"
                    required
                    style="
                        width: 418px;
                        height: 50px;
                        border: 0;
                        background: #f6f6f6 0% 0% no-repeat padding-box;
                    " />
                <div
                    class="z-1 mb-2"
                    style="
                        width: 418px;
                        height: 3px;
                        background: #d3e10e 0% 0% no-repeat padding-box;
                    "></div>
            </div>

            <!-- Email -->
            <div
                class="container d-flex flex-column align-items-end text-rtl"
                style="margin-right: 10px">
                <label
                    for="email"
                    style="font: normal normal bold 16px/21px Assistant; color: #011560"
                    >דוא"ל</label
                >
                <input
                    type="email"
                    id="email"
                    required
                    style="
                        width: 418px;
                        height: 50px;
                        border: 0;
                        background: #f6f6f6 0% 0% no-repeat padding-box;
                    " />
                <div
                    class="z-1 mb-2"
                    style="
                        width: 418px;
                        height: 3px;
                        background: #d3e10e 0% 0% no-repeat padding-box;
                    "></div>
            </div>

            <!-- Submit Button -->
            <div class="container d-flex flex-column align-items-center justify-content-end">
                <input
                    type="submit"
                    value="שליחה"
                    class="px-5 mb-2"
                    style="
                        width: 166px;
                        height: 50px;
                        border: 0;
                        margin-right: -150px;
                        margin-bottom: 3px;

                        background: #d3e10e 0% 0% no-repeat padding-box;
                        font: normal normal bold 22px/30px Assistant;
                        letter-spacing: 0.33px;
                        color: #011560;
                    " />
            </div>
        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </body>
</html>
