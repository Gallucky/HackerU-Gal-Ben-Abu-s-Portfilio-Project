<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let Us Lead You Forward</title>
        <link rel="stylesheet" href="let_us_lead_you_forward.css" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
    </head>
    <body
        class="position-relative container-fluid d-flex flex-column justify-content-center align-items-center z-n1 position-absolute remove-scroll"
        style="overflow: hidden">
        <div class="container-fluid envelope-bg z-n1 position-absolute top-0"></div>

        <!-- The content of the page -->
        <!-- The wrapper for the title and the paragraph... -->
        <div
            class="container-lg w-50 d-flex flex-column align-items-center justify-content-center title-description-wrapper">
            <h1 class="title">תן לנו להוביל אותך קדימה</h1>
            <p class="mt-3 description">
                לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.
            </p>
        </div>

        <!-- The form -->
        <form class="container d-flex flex-lg-row-reverse flex-sm-column gap-1">
            <!-- Full Name -->
            <div class="container d-flex flex-column text-rtl">
                <label for="full-name" class="label">שם מלא</label>
                <input type="text" id="full-name" required />
                <div class="z-1 mb-2 input-underline"></div>
            </div>
            <!-- Email -->
            <div class="container d-flex flex-column align-items-end text-rtl mr-10">
                <label for="email" class="label" id="email-label">דוא"ל</label>
                <input type="email" id="email" required />
                <div class="z-1 mb-2 input-underline"></div>
            </div>
            <!-- Submit Button -->
            <div class="container d-flex flex-column align-items-center justify-content-end">
                <input type="submit" value="שליחה" class="px-5 mb-2 submit-btn" />
            </div>
        </form>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </body>
</html>
