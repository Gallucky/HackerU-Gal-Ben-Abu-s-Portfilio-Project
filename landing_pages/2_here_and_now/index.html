<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- &amp; = & -->
        <title>Here &amp; Now</title>
        <link rel="stylesheet" href="./here_and_now.css" />

        <!-- linking to google's font api -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Satisfy font support -->
        <link
            href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
            rel="stylesheet" />

        <!-- Varela Round font support -->
        <link
            href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="content">
            <!-- &amp; = & -->
            <h1>Here &amp; Now</h1>
            <h2>רצינו להזמין אתכם להנות משלל מתנות</h2>
            <p>
                לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ תתיח לרעח. לת
                צשחמי צש בליא, מנסוטו צמלח לביקו ננבי, צמוקו בלוקריה.
            </p>
            <form action="">
                <div class="form-area">
                    <label for="name">שם</label>
                    <input type="text" id="name" />
                </div>
                <div class="form-area">
                    <label for="email" id="email-label">דוא״ל</label>
                    <input type="email" id="email" />
                </div>
                <input type="submit" id="submit-btn" value="עדכנו אותי" />
            </form>
        </div>
    </body>
</html>
