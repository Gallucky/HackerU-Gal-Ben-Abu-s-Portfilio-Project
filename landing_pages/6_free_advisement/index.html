<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Free Advisement</title>
        <link rel="stylesheet" href="./free_advisement.css" />
    </head>
    <body>
        <div class="top-border-line"></div>

        <div class="whatsapp-floating-contact-area">
            <img src="./images/Icon awesome-whatsapp.svg" alt="Floating contact - Whatsapp logo" />
        </div>

        <div class="content">
            <img src="./images/mobile-text-convo.png" alt="Phone messages image" />

            <div class="text">
                <h1>ייעוץ חינם</h1>
                <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>

                <form action="">
                    <div class="contact-info">
                        <div class="full-name-area">
                            <label for="full-name">שם מלא</label>
                            <input type="text" id="full-name" />
                        </div>

                        <div class="email-area">
                            <label for="email">דוא"ל</label>
                            <input type="email" id="email" />
                        </div>
                    </div>

                    <div class="form-message">
                        <label for="full-name-content">שם מלא</label>
                        <textarea name="full-name-content" id="full-name-content"></textarea>
                    </div>

                    <input type="submit" id="submit-btn" value="שליחה" />
                </form>
            </div>
        </div>

        <div class="contact-us-area">
            <div class="contact-option" id="facebook">
                <div class="image-logo"></div>
            </div>
            <div class="contact-option" id="instagram">
                <div class="image-logo"></div>
            </div>
            <div class="contact-option" id="linkedin">
                <div class="image-logo"></div>
            </div>
            <div class="contact-option" id="phone">
                <div class="image-logo"></div>
            </div>
        </div>
        <div class="bottom-border-line"></div>
    </body>
</html>
