<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navbar Rework</title>
        <link rel="stylesheet" href="../styles/globals/general.css" />
        <link rel="stylesheet" href="./navbar_rework.css" />
        <script src="./navbar_rework.js" defer></script>
    </head>
    <body>
        <nav>
            <ul class="nav-list">
                <li class="nav-item active">
                    <a href="#home" class="nav-link" data-translate-supported="navLinkHome">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link" data-translate-supported="navLinkAbout"
                        >About</a
                    >
                </li>
                <li class="nav-item">
                    <a href="#services" class="nav-link" data-translate-supported="navLinkServices"
                        >Services</a
                    >
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link" data-translate-supported="navLinkContact"
                        >Contact</a
                    >
                </li>
                <div id="links-mobile-close-btn"></div>
            </ul>

            <div id="links-hamburger-menu"></div>

            <div id="rest-of-navbar">
                <div class="profile-area">
                    <div id="profile-image"></div>
                    <img src="../images/Gal Ben Abu.svg" id="profile-name" alt="Gal Ben Abu" />
                </div>
                <div class="extra-features">
                    <!-- Supported Languages -->
                    <div id="language-change" class="outline-text">
                        <img
                            src="../images/language_48x48.png"
                            alt="Language image icon - dropdown for a language change" />
                        <div class="supported-languages">
                            <span class="outline-text" data-lang="en">English</span>
                            <span
                                class="outline-text change-language-option"
                                data-lang="he"
                                data-lang-dir="rtl"
                                >עברית</span
                            >
                        </div>
                    </div>
                    <!-- Enable Smooth Scrolling -->
                    <!-- chrome://flags/#smooth-scrolling -->
                    <a
                        href="./extra_features_and_settings-he.html"
                        id="settings-features"
                        class="outline-text">
                        <abbr data-translate-supported-abbr="moreOptions" title="אפשרויות נוספות">
                            <img
                                src="../images/settings-gear.png"
                                alt="Settings gear icon image that is a link to an helping page." />
                        </abbr>
                    </a>
                </div>
            </div>

            <div class="overlay"></div>
        </nav>

        <section id="home">Home</section>
        <section id="about">About</section>
        <section id="services">Services</section>
        <section id="contact">Contact</section>

        <br /><br /><br /><br /><br /><br /><br /><br />
    </body>
</html>
