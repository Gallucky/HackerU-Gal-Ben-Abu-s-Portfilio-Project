<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                /* Your existing color palette */
                --color-palette-dominant: #36454f;
                --color-palette-complementary: #008080;
                --color-palette-accent: #ffa500;
                --color-palette-light-neutral: #f0f0f0;
                --color-palette-dark-neutral: #2c3e50;
                --color-palette-additional-accent: #e74c3c;
                --color-palette-dark-accent: #1c4b4e;

                /* Generate variations of your colors */
                --additional-accent-variation: color-mix(
                    in srgb,
                    var(--color-palette-additional-accent) 85%,
                    var(--color-palette-dominant) 15%
                );
            }

            /* Dialog styles */
            #message-sent-dialog {
                width: 400px;
                max-width: 90%;

                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, 0%);

                background-color: rgba(54, 69, 79, 0.95);
                border-radius: 8px;
                border-inline-start: 4px solid var(--additional-accent-variation);
                border-inline-end: 4px solid var(--additional-accent-variation);

                padding: 20px 30px;
                z-index: 9999;
                text-align: center;

                visibility: hidden;
                opacity: 0;

                transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }

            #message-sent-dialog.show {
                opacity: 1;
                visibility: visible;
                transform: translate(-50%, -50%) scale(1);
            }

            #success-message {
                color: var(--color-palette-light-neutral, #f0f0f0);
                margin: 0;
                font-size: 20px;
                font-weight: 500;
            }

            /* Close button */
            #dialog-close {
                position: absolute;
                top: 10px;
                left: 10px; /* Left position for RTL support */
                background: transparent;
                border: none;
                color: var(--color-palette-light-neutral, #f0f0f0);
                font-size: 16px;
                cursor: pointer;
                opacity: 0.7;
                transition: opacity 0.2s ease;
            }

            #dialog-close:hover {
                opacity: 1;
            }

            /* Success icon */
            .success-icon {
                display: block;
                margin: 0 auto 15px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: var(--color-palette-complementary, #008080);
                position: relative;
            }

            .success-icon:after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 25px;
                height: 12px;
                border-left: 3px solid white;
                border-bottom: 3px solid white;
                transform: translate(-50%, -60%) rotate(-45deg);
            }

            @media (max-width: 480px) {
                #message-sent-dialog {
                    width: 85%;
                    padding: 15px 20px;
                }

                #success-message {
                    font-size: 18px;
                }

                .success-icon {
                    width: 40px;
                    height: 40px;
                    margin-bottom: 10px;
                }
            }

            /* Dialog backdrop */
            #dialog-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(44, 62, 80, 0.1); /* Dark neutral with opacity */
                z-index: 9998;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }

            #dialog-backdrop.show {
                opacity: 1;
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <button onclick="showSuccessDialog()">Click to show success dialog</button>
        <script>
            const showSuccessDialog = (message = "ההודעה נשלחה בהצלחה!") => {
                // Creating a backdrop that can be clicked to close the dialog.
                const backdrop = document.createElement("div");
                backdrop.id = "dialog-backdrop";
                document.body.appendChild(backdrop);

                // Creating the dialog itself.
                const dialog = document.createElement("div");
                dialog.id = "message-sent-dialog";

                // Adding a success icon and message.
                dialog.innerHTML = `
    <div class="success-icon"></div>
    <h2 id="success-message">${message}</h2>
    <button id="dialog-close">×</button>
  `;

                document.body.appendChild(dialog);

                // Adding the closing functionality to the button.
                document.getElementById("dialog-close").addEventListener("click", closeDialog);
                backdrop.addEventListener("click", closeDialog);

                // Showing the dialog with a slight delay for better visual effect.
                setTimeout(() => {
                    backdrop.classList.add("show");
                    dialog.classList.add("show");
                }, 10);

                // Auto-closing after 5 seconds.
                setTimeout(closeDialog, 5000);

                // Defining the escape key support logic.
                const escKeyHandler = (e) => {
                    if (e.key === "Escape") {
                        // Before closing removing the event listening because,
                        // there is no longer a need for it after the dialog was closed.
                        document.removeEventListener("keydown", escKeyHandler);
                        closeDialog();
                    }
                };

                // Adding an escape key support for closing the dialog.
                document.addEventListener("keydown", escKeyHandler);
            };

            const closeDialog = () => {
                const dialog = document.getElementById("message-sent-dialog");
                const backdrop = document.getElementById("dialog-backdrop");

                if (dialog && backdrop) {
                    dialog.classList.remove("show");
                    backdrop.classList.remove("show");

                    // Removing the elements added after the transition completes.
                    setTimeout(() => {
                        if (dialog.parentNode) dialog.parentNode.removeChild(dialog);
                        if (backdrop.parentNode) backdrop.parentNode.removeChild(backdrop);
                    }, 500);
                }
            };
        </script>
    </body>
</html>
