<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leading You Forward</title>
        <link rel="stylesheet" href="./leading_you_forward_style.css" />

        <!-- Heebo font support -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <!-- Half Background -->
        <!--
            I don't have to put a img tag here because the
            following element is a background and the background
            image is not important to specify.*
        -->
        <div class="bg-img"></div>

        <!-- Content -->
        <div class="content">
            <div class="content-wrapper">
                <h1>תן לנו להוביל אותך קדימה</h1>
                <p>
                    לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת
                    עריכ.
                </p>
                <form action="" id="info-form">
                    <label for="full-name">שם מלא</label>
                    <input type="text" id="full-name" required />
                    <label for="email">דוא״ל</label>
                    <input type="email" id="email" required />
                    <input type="submit" id="submit-btn" value="שליחה" />
                </form>
            </div>
        </div>
    </body>
</html>
