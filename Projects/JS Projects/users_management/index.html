<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0" />
        <title>Users Management</title>
        <link rel="stylesheet" href="../../../styles/globals/general.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="../../../styles/globals/shiny_button.css" />
        <link rel="stylesheet" href="./styles/registration_form.css" />
        <link rel="stylesheet" href="./styles/login_form.css" />
        <link rel="stylesheet" href="./styles/users_management_area.css" />
        <script type="module" src="./scripts/script.js" defer></script>
    </head>
    <body>
        <div class="users-management">
            <form action="" id="registration-form">
                <h2>Registration:</h2>
                <div class="form-control">
                    <label for="register-first-name">First Name:</label>
                    <input type="text" id="register-first-name" class="error" />
                    <p id="register-first-name-helper" class="helper outline-text"></p>
                </div>
                <div class="form-control">
                    <label for="register-last-name">Last Name:</label>
                    <input type="text" id="register-last-name" class="error" />
                    <p id="register-last-name-helper" class="helper outline-text"></p>
                </div>
                <div class="form-control">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" class="error" />
                    <p id="register-email-helper" class="helper outline-text"></p>
                </div>
                <div class="form-control">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" class="error" />
                    <p id="register-password-helper" class="helper outline-text"></p>
                </div>
                <button type="submit" class="shiny-button disabled" id="register-btn" disabled>
                    Register
                </button>
            </form>
            <form action="" id="login-form">
                <h2>Login:</h2>
                <div id="login-wrapper">
                    <div class="form-control">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" class="error" />
                        <p id="login-email-helper" class="helper outline-text"></p>
                    </div>
                    <div class="form-control">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" class="error" />
                        <p id="login-password-helper" class="helper outline-text"></p>
                    </div>
                    <button type="submit" class="shiny-button disabled" id="login-btn" disabled>
                        Login
                    </button>
                </div>
            </form>
            <form action="" id="users-management-form">
                <h2>Users Management Screen</h2>
                <table>
                    <thead>
                        <tr>
                            <th class="user-id">ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Status</th>
                            <th colspan="3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table"></tbody>
                </table>
            </form>
            <footer>
                <h3>
                    The following icons are from <a href="https://www.flaticon.com">flaticon.com</a>
                </h3>
                <ul>
                    <li>
                        <a
                            href="https://www.flaticon.com/free-icons/logout"
                            target="_blank"
                            title="logout icons"
                            >Logout icons created by Freepik</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://www.flaticon.com/free-icons/trash"
                            target="_blank"
                            title="trash icons"
                            >Delete icons created by Freepik</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://www.flaticon.com/free-icons/edit"
                            target="_blank"
                            title="edit icons"
                            >Edit icons created by inkubators</a
                        >
                    </li>
                </ul>
            </footer>
        </div>

        <form action="" id="edit-dialog">
            <h2 class="outline-text">Edit User</h2>
            <div class="data">
                <div class="form-control horizontal">
                    <label for="non-editable-user-id" class="outline-text">User ID:</label>
                    <input type="text" id="non-editable-user-id" readonly />
                </div>

                <div class="form-control horizontal">
                    <label for="edit-user-email" class="outline-text">Email:</label>
                    <input type="email" id="edit-user-email" />
                </div>
                <p id="edit-user-email-helper" class="helper outline-text"></p>

                <div class="form-control horizontal">
                    <label for="edit-user-password" class="outline-text">Password:</label>
                    <input type="password" id="edit-user-password" />
                </div>
                <p id="edit-user-password-helper" class="helper outline-text"></p>
            </div>
            <div class="buttons">
                <button id="edit-save-btn" type="submit" class="shiny-button">Save</button>
                <button id="edit-cancel-btn" type="cancel" class="shiny-button">Cancel</button>
            </div>
        </form>
    </body>
</html>
