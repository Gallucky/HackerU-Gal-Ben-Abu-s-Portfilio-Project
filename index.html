<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Gal Ben Abu's Portfolio Project</title>

    <link
        rel="stylesheet"
        href="styles/main_page_styles/general.css"
    >
    <link
        rel="stylesheet"
        href="styles/main_page_styles/toolbar.css"
    >
    <link
        rel="stylesheet"
        href="styles/main_page_styles/header_area.css"
    >
    <link
        rel="stylesheet"
        href="styles/main_page_styles/programming_languages.css"
    >
    <link
        rel="stylesheet"
        href="styles/main_page_styles/seperator.css"
    >
    <link
        rel="stylesheet"
        href="styles/main_page_styles/about.css"
    >
    <link
        rel="stylesheet"
        href="styles/main_page_styles/services_and_projects.css"
    >
    <link
        rel="stylesheet"
        href="styles/main_page_styles/contact.css"
    >
    <link
        rel="stylesheet"
        href="styles/main_page_styles/license.css"
    >


    <link
        rel="stylesheet"
        href="styles/main_page.css"
    />

    <!-- Connecting to google fonts api -->
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    />
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    />

    <!-- Rubik font from google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet"
    />
</head>

<body>
    <!-- The tool bar that contains the profile picture and the anchor links in the website. -->
    <div class="tool-bar">
        <div class="tool-bar-content-wrapper">
            <div class="profile-area">
                <div id="profile-image"></div>
                <img
                    src="images/Profile-Name-removebg.png"
                    id="profile-name"
                    alt="Gal Ben Abu"
                />
            </div>
            <div class="links outline-text">
                <a href="">ראשי</a>
                <a href="">אודות</a>
                <a href="">שירותים</a>
                <a href="">צור קשר</a>
            </div>
        </div>
    </div>

    <!-- The first div / area / section that the user sees when entering the website -->
    <div class="header-area">
        <h1
            class="outline-text"
            style="--outline-thickness: 2px"
        >
            תיק עבודות
        </h1>
        <p class="outline-text">
            לורם איפסום דולור אמט, קונסקטורר אדיפיסינג אלית סחטיר בלובק.
            תצטנפל בלינדו למרקל אס לכימפו, דול, צוט ומעיוט - לפתיעם ברשג -
            ולתיעם גדדיש. קוויז דומור ליאמום בלינך חקיגו רוגצה.
        </p>
    </div>

    <!-- A section bar for my coding and styling languages etc... -->
    <div class="programming-languages-and-more-area">
        <!-- Languages Logos -->
        <div
            class="language-card"
            id="html"
        ></div>
        <div
            class="language-card"
            id="css"
        ></div>
        <div
            class="language-card"
            id="js"
        ></div>
        <div
            class="language-card"
            id="java"
        ></div>
        <div
            class="language-card"
            id="python"
        ></div>
        <div
            class="language-card"
            id="powershell"
        ></div>
        <div
            class="language-card"
            id="csharp"
        ></div>
        <div
            class="language-card"
            id="cpp"
        ></div>
        <div
            class="language-card"
            id="c"
        ></div>
        <div
            class="language-card"
            id="batch"
        ></div>
        <div
            class="language-card"
            id="assembly"
        ></div>

        <!-- Language Info Area -->
        <div class="curr-lang-logo"></div>
        <!-- Current Language Text -->
        <h2 class="outline-text"></h2>
        <!-- Info about said language. -->
        <p></p>

        <!-- Dropdown Area -->
        <div id="dropdown-area"></div>
    </div>

    <!-- A separator that I can style -->
    <div class="separator"></div>

    <!-- This is the about me section in my project -->
    <div class="about-section"></div>

    <!-- The list of my work and my projects -->
    <div class="services-projects"></div>

    <!-- A form section of 'Contact Us' -->
    <div class="contact-section"></div>

    <!-- A license information -->
    <div class="license-footer-bar"></div>
</body>

</html>
