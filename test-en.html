<!DOCTYPE html>
<html lang="he">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./test.css" />
    </head>
    <body>
        <!-- A section bar for my coding and styling languages etc... -->
        <div class="programming-languages-and-more-area">
            <!-- #region | Languages Logos | -->
            <div class="language-card" id="html" language="HTML"></div>
            <div class="language-card" id="css" language="CSS"></div>
            <div class="language-card" id="js" language="JavaScript"></div>
            <div class="language-card" id="java" language="Java"></div>
            <div class="language-card" id="python" language="Python"></div>
            <div class="language-card" id="powershell" language="Powershell"></div>
            <div class="language-card" id="csharp" language="C#"></div>
            <div class="language-card" id="cpp" language="C++"></div>
            <div class="language-card" id="c" language="C"></div>
            <div class="language-card" id="batch" language="Batch"></div>
            <div class="language-card" id="assembly" language="Assembly"></div>
            <!-- #endregion -->

            <div class="programming-lang-info lang-en">
                <!-- Language Info Area -->
                <div class="curr-lang-logo lang-en"></div>
                <!-- Current Language Text -->
                <h2 class="outline-text lang-en">sdgsfdsfsdfsdsfsdfsdfsdf</h2>
                <!-- Info about said language. -->
                <p>
                    fdgfdsgfsdgdfsfdggffdgdfsgfsgfdsggfdgdfgdgdfsgfasdfasfsafdssfsdfdsfsdfd sdfsdfsd
                </p>
                <!-- My Difficulty Level Rating -->
                <h3 class="difficulty-rating-title outline-text lang-en">Difficulty:</h3>
                <div class="programming-language-difficulty-rating lang-en">
                    <div class="rating-star"></div>
                    <div class="rating-star"></div>
                    <div class="rating-star"></div>
                    <div class="rating-star"></div>
                    <div class="rating-star"></div>
                </div>
                <!-- My Experience Level Rating -->
                <h3 class="experience-title outline-text lang-en">Experience:</h3>
                <div class="programming-language-experience lang-en">
                    <div class="rating-star"></div>
                    <div class="rating-star"></div>
                    <div class="rating-star"></div>
                    <div class="rating-star"></div>
                    <div class="rating-star"></div>
                </div>
            </div>

            <!-- Dropdown Area -->
            <div id="dropdown-area"></div>
        </div>
    </body>
</html>
