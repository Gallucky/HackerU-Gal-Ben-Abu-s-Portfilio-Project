<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testing Ground</title>
        <link rel="stylesheet" href="../../styles/globals/general.css" />
        <script type="module" src="./scripts/test.js" defer></script>
    </head>
    <body>
        <!-- ToolBody - Input -->
        <div class="tool">
            <div>
                <input type="text" />
            </div>
        </div>

        <!-- ToolBody - Size -->
        <div class="tool">
            <div id="size">
                <span id="width-title">Width:</span>
                <input id="width-input" type="number" />
                <span id="height-title">Height:</span>
                <input id="height-input" type="number" />
            </div>
        </div>

        <!-- ToolBody - Color -->
        <div class="tool">
            <input class="color-input" type="color" />
        </div>

        <!-- ToolBody - Select -->
        <div class="tool">
            <select>
                <option value="Title" selected disabled>Title</option>
            </select>
        </div>
    </body>
</html>
