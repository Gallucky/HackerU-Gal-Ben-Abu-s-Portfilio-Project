<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Builder</title>
        <link rel="stylesheet" href="../../styles/globals/general.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <div class="website-builder-area">
            <div class="tools-panel">
                <h2 class="tools-title">Creator Tools:</h2>
                <div class="tool" id="element-type">
                    <label for="selection">Element Type:</label>
                    <select name="element-type" id="selection">
                        <option value="" selected disabled>Select Type:</option>
                        <option value="div">Div</option>
                        <option value="p">Paragraph</option>
                        <option value="h1">Header 1</option>
                        <option value="h2">Header 2</option>
                        <option value="h3">Header 3</option>
                        <option value="h4">Header 4</option>
                        <option value="h5">Header 5</option>
                        <option value="h6">Header 6</option>
                        <option value="a">Link</option>
                        <option value="img">Image</option>
                        <option value="input">Input</option>
                        <option value="button">Button</option>
                    </select>
                </div>

                <div class="tool" id="element-name">
                    <label for="name">Element Name:</label>
                    <input type="text" id="name" />
                    <div id="information"></div>
                </div>

                <div class="tool" id="element-text">
                    <label for="text">Element Text:</label>
                    <textarea type="text" id="text">i</textarea>
                </div>
            </div>
            <div id="workspace">
                <div id="example-test-div" data-draggable>TEST</div>
            </div>
        </div>
    </body>
</html>
