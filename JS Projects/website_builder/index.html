<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Builder</title>
        <link rel="stylesheet" href="../../styles/globals/general.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <div class="website-builder-area">
            <div class="tools-panel">
                <h2 class="tools-panel-title">Creator Tools</h2>
                <div class="tool">
                    <h3 class="tool-title">Element Type:</h3>
                    <select name="element-type" id="element-type">
                        <option value="hint" selected disabled>Select Type</option>
                        <option value="div">Div</option>
                    </select>
                </div>
                <div class="tool">
                    <h3 class="tool-title">Element Size:</h3>
                </div>
                <div class="tool">
                    <h3 class="tool-title">Background Color:</h3>
                </div>

                <div class="settings"></div>
            </div>
            <div id="workspace">
                <div id="example-test-div" data-draggable>TEST</div>
            </div>
        </div>
    </body>
</html>
