<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Builder</title>

        <link rel="stylesheet" href="../../styles/globals/general.css" />
        <link rel="stylesheet" href="./styles/website_builder.css" />
    </head>
    <body>
        <div class="website-builder">
            <header>
                <h1>Website Builder</h1>
            </header>
            <aside>
                <h2 class="tools-title">Element Creator Tools:</h2>
                <div class="tools-panel">
                    <div class="tool" id="element-type-area"></div>
                    <div class="tool" id="element-name-area"></div>
                    <div class="tool" id="element-text-area"></div>
                    <div class="tool" id="element-size-area"></div>
                    <div class="tool" id="element-bg-color-area"></div>
                    <div class="tool" id="element-font-color-area"></div>
                    <div class="tool" id="element-font-size-area"></div>
                    <div class="tool" id="element-font-family-area"></div>
                </div>
                <footer id="action-buttons">
                    <button id="create-element-btn">Create</button>
                    <button id="save-workspace-btn">Save</button>
                </footer>
            </aside>
            <main id="workspace"></main>
            <footer id="builder-footer">
                <span>האתר נכתב על ידי גל בן אבו</span><a href="./test.html">To Testing Ground</a>
            </footer>
        </div>
    </body>
</html>
