<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Clock</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet" />

        <script src="./world_clock.js" defer></script>

        <link rel="stylesheet" href="./world_clock_styles.css" />
    </head>

    <body>
        <div class="clock">
            <h1>Israel Clock:</h1>
            <h2 id="israel-jerusalem-time">
                <span class="border-left"></span>

                <div id="hours-left" class="digit-area">
                    <span id="hours-left-top" class="digit top"> 2 </span>
                    <span id="hours-left-bottom" class="digit bottom"> 1 </span>
                </div>
                <div id="hours-right" class="digit-area">
                    <span id="hours-right-top" class="digit top"> 2 </span>
                    <span id="hours-right-bottom" class="digit bottom"> 1 </span>
                </div>

                <div class="separator-area">
                    <span id="hours-minutes-separator-top" class="top"> : </span>
                    <span id="hours-minutes-separator-bottom" class="bottom"> : </span>
                </div>

                <div id="minutes-left" class="digit-area">
                    <span id="minutes-left-top" class="digit top"> 2 </span>
                    <span id="minutes-left-bottom" class="digit bottom"> 1 </span>
                </div>

                <div id="minutes-right" class="digit-area">
                    <span id="minutes-right-top" class="digit top"> 2 </span>
                    <span id="minutes-right-bottom" class="digit bottom"> 1 </span>
                </div>

                <div class="separator-area">
                    <span id="minutes-seconds-separator-top" class="top"> : </span>
                    <span id="minutes-seconds-separator-bottom" class="bottom"> : </span>
                </div>

                <div id="seconds-left" class="digit-area">
                    <span id="seconds-left-top" class="digit top"> 2 </span>
                    <span id="seconds-left-bottom" class="digit bottom"> 1 </span>
                </div>

                <div id="seconds-right" class="digit-area">
                    <span id="seconds-right-top" class="digit top"> 2 </span>
                    <span id="seconds-right-bottom" class="digit bottom"> 1 </span>
                </div>

                <span class="border-right"></span>
            </h2>
        </div>
