<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Users Management</title>
        <link rel="stylesheet" href="../../styles/globals/general.css" />
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./script.js" defer></script>
    </head>
    <body>
        <div class="users-management">
            <form action="" id="registration-form">
                <h2>Registration:</h2>
                <div class="form-control">
                    <label for="register-first-name">First Name:</label>
                    <input type="text" id="register-first-name" class="error" />
                    <p id="register-first-name-helper" class="helper outline-text"></p>
                </div>
                <div class="form-control">
                    <label for="register-last-name">Last Name:</label>
                    <input type="text" id="register-last-name" class="error" />
                    <p id="register-last-name-helper" class="helper outline-text"></p>
                </div>
                <div class="form-control">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" class="error" />
                    <p id="register-email-helper" class="helper outline-text"></p>
                </div>
                <div class="form-control">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" class="error" />
                    <p id="register-password-helper" class="helper outline-text"></p>
                </div>
                <button type="submit" class="shiny-button disabled" id="register-btn" disabled>
                    Register
                </button>
            </form>
            <form action="" id="login-form">
                <h2>Login:</h2>
                <div id="login-wrapper">
                    <div class="form-control">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" class="error" />
                        <p id="login-email-helper" class="helper outline-text"></p>
                    </div>
                    <div class="form-control">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" class="error" />
                        <p id="login-password-helper" class="helper outline-text"></p>
                    </div>
                    <button type="submit" class="shiny-button disabled" id="login-btn" disabled>
                        Login
                    </button>
                </div>
            </form>
            <form action="" id="users-management-form">
                <h2>Users Management Screen</h2>
                <table>
                    <thead>
                        <tr>
                            <th class="user-id">ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table"></tbody>
                </table>
            </form>
        </div>
    </body>
</html>
